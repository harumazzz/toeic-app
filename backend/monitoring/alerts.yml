groups:
  - name: toeic-app-alerts
    rules:
      # Application availability
      - alert: ApplicationDown
        expr: up{job="toeic-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "TOEIC Application is down"
          description: "The TOEIC application has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second over the last 5 minutes."

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds."

      # Database connection pool exhaustion
      - alert: DatabaseConnectionPoolHigh
        expr: db_connections{state="open"} / db_connections{state="max_open"} > 0.8
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool usage is high"
          description: "Database connection pool is {{ $value | humanizePercentage }} full."

      # Memory usage high
      - alert: HighMemoryUsage
        expr: memory_usage_bytes{type="heap"} > 1000000000  # 1GB
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Application memory usage is {{ $value | humanizeBytes }}."

      # Cache miss rate high
      - alert: HighCacheMissRate
        expr: rate(cache_misses_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High cache miss rate detected"
          description: "Cache miss rate is {{ $value | humanizePercentage }} over the last 5 minutes."

  - name: infrastructure-alerts
    rules:
      # Database down
      - alert: DatabaseDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      # Redis down
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache is down"
          description: "Redis cache has been down for more than 1 minute."

      # High database connections
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "Database connection usage is {{ $value | humanizePercentage }}."

      # Low disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space usage is above 90% on {{ $labels.device }}."

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}."

      # High memory usage (system)
      - alert: HighSystemMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High system memory usage"
          description: "System memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."
