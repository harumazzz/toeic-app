apiVersion: v1
kind: ConfigMap
metadata:
  name: toeic-backend-config
  namespace: toeic-app
data:
  DB_DRIVER: "postgres"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "toeicdb"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  SERVER_ADDRESS: "0.0.0.0:8000"
  GIN_MODE: "release"
  JWT_SECRET_KEY: "your-jwt-secret-key-change-this"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_DURATION: "1m"
  CACHE_TTL: "1h"
  WORKER_POOL_SIZE: "10"
  MAX_DB_CONNECTIONS: "25"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: toeic-backend-secrets
  namespace: toeic-app
type: Opaque
data:
  DB_USER: dG9laWN1c2Vy # base64 encoded "toeicuser"
  DB_PASSWORD: dG9laWNwYXNzd29yZA== # base64 encoded "toeicpassword"
  REDIS_PASSWORD: cmVkaXNwYXNzd29yZA== # base64 encoded "redispassword"
