events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Security: Hide nginx version
    server_tokens off;

    # Security: Disable weak SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security: OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Logging with security information
    log_format security '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log security;
    error_log /var/log/nginx/error.log warn;

    # Basic settings with security considerations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Security: Buffer overflow prevention
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Gzip compression with security considerations
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/plain
        text/css
        text/js
        text/xml
        text/javascript;

    # Security: Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    
    # Security: Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Security: Map to detect common attack patterns
    map $request_uri $is_suspicious {
        default 0;
        "~*(\<|%3C).*script.*(\>|%3E)" 1;
        "~*(\<|%3C).*iframe.*(\>|%3E)" 1;
        "~*(\<|%3C).*object.*(\>|%3E)" 1;
        "~*(\<|%3C).*embed.*(\>|%3E)" 1;
        "~*(\<|%3C).*applet.*(\>|%3E)" 1;
        "~*union.*select" 1;
        "~*select.*from" 1;
        "~*drop.*table" 1;
        "~*insert.*into" 1;
        "~*delete.*from" 1;
    }

    # Security: Block suspicious requests
    if ($is_suspicious) {
        return 444;
    }

    # Upstream configuration with health checks
    upstream backend {
        server app:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
    }

    # Default server for undefined hosts
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        
        # SSL configuration for default server
        ssl_certificate /etc/nginx/ssl/default.crt;
        ssl_certificate_key /etc/nginx/ssl/default.key;
        
        return 444;
    }

    server {
        listen 80;
        listen 443 ssl http2;
        server_name localhost your-domain.com;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'none'; style-src 'none'; img-src 'none';" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;

        # Security: Remove server identification
        more_clear_headers Server;
        more_clear_headers X-Powered-By;

        # Security: Connection and request limits
        limit_conn addr 50;
        limit_req zone=general burst=20 nodelay;

        # Security: Block common attack patterns
        location ~* \.(php|asp|aspx|jsp)$ {
            return 444;
        }

        # Security: Block access to sensitive files
        location ~* /\. {
            deny all;
        }

        location ~* \.(sql|log|conf|ini|bak|old|tmp)$ {
            deny all;
        }

        # Security: Redirect HTTP to HTTPS
        if ($scheme != "https") {
            return 301 https://$server_name$request_uri;
        }

        # API routes with enhanced security
        location /api/ {
            # Enhanced rate limiting for API
            limit_req zone=api burst=50 nodelay;
            
            # Security checks
            if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|OPTIONS)$) {
                return 405;
            }

            # Proxy settings with security headers
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Security: Hide backend server info
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Auth routes with stricter rate limiting and monitoring
        location /api/auth/ {
            # Strict rate limiting for authentication
            limit_req zone=auth burst=5 nodelay;
            
            # Enhanced monitoring for auth endpoints
            access_log /var/log/nginx/auth.log security;
            
            # Security: Only allow POST for most auth operations
            if ($request_method !~ ^(POST|OPTIONS)$) {
                return 405;
            }

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Shorter timeouts for auth endpoints
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Health check endpoint
        location = /health {
            access_log off;
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Swagger documentation (restrict in production)
        location /swagger/ {
            # Only allow in development
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files with security headers
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            
            # Security: Prevent execution of scripts
            location ~* \.(js|css|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Security: Block access to admin interfaces
        location /admin {
            # Restrict to specific IPs in production
            allow 192.168.1.0/24;
            deny all;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default location - return 404 for undefined routes
        location / {
            return 404;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
